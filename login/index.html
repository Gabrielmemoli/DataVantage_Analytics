<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--FIM BOOTSTRAP ICONS-->
    
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- FIM GOOGLE FONTS -->

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

    <link rel="icon" href="../assets/logo_pequeno.png" type="image/x-icon">
    <title>Datavantage Analytics</title>
</head>
<body>

    <main>
        <section class="login">

            <div class="wrapper">
                <img src="../assets/logo.png" class="login__logo">

                <h1 class="login__title">Fazer login</h1>

                <label class="login__label">
                    <span>nome de usuário</span>
                    <input type="text" name="username" class="input">
                </label>

                <label class="login__label">
                    <span>senha</span>
                    <input type="password" name="password" class="input">
                </label>

                <div class="login__icons">
                    <button type="button" class="icons__button">
                        <img src="../assets/facebook-icon.png" alt="facebook">
                    </button>

                    <button type="button" class="icons__button">
                        <img src="../assets/google-icon.png" alt="google">
                    </button>

                    <button type="button" class="icons__button">
                        <img src="../assets/apple-icon.png" alt="apple">
                    </button>
                </div>

                <label class="login__label--checkbox">
                    <input type="checkbox" class="input--checkbox">
                    Manter login
                </label>

            </div>

            <div class="wrapper">
                <button type="button" class="login__button" disabled>
                    <a href="#"><i class="bi bi-arrow-right"></i></a>
                </button>
            
                <a href="#" class="login__link">não consegue iniciar sessão?</a>
                <a href="#" class="login__link">criar conta</a>
            </div>

        </section>

        <section class="wallpaper"></section>

    </main>
    
</body>
</html>
